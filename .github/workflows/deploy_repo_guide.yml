name: Publish documentation generated by repo-guide

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "talonhub/community"
          # If unset, the directory will be named wolfmanstout_talon, confusing repo-guide.
          path: "community"
      - run: git remote add wolfmanstout https://github.com/wolfmanstout/wolfmanstout_talon.git
        working-directory: "community"
      - uses: wolfmanstout/deploy-repo-guide@v1
        with:
          gemini-key: ${{ secrets.LLM_GEMINI_KEY }}
          directory: "community"
          remote-name: "wolfmanstout"
          token-budget: 10000000 # 10 million
          google-analytics-id: "G-8S5FQCP6K4"
